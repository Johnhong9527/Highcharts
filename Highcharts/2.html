<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./js/highcharts.js"></script>
  <script src="./js/broken-axis.js"></script>
  <title>Document</title>
</head>
<body>
<!--创建图表-->
<div id="container" style="width: 600px;height:400px;margin: 0 auto;"></div>
<!--配置-->
<script>
  // 全局配置，对当前页面的所有图表有效
  Highcharts.setOptions({
    credits: {
      enabled: false
    },
    lang: {
      contextButtonTitle: "图表导出菜单",
      decimalPoint: ".",
      downloadJPEG: "下载JPEG图片",
      downloadPDF: "下载PDF文件",
      downloadPNG: "下载PNG文件",
      downloadSVG: "下载SVG文件",
      drillUpText: "返回 {series.name}",
      loading: "加载中",
      months: ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"],
      noData: "没有数据",
      numericSymbols: ["千", "兆", "G", "T", "P", "E"],
      printChart: "打印图表",
      resetZoom: "恢复缩放",
      resetZoomTitle: "恢复图表",
      shortMonths: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
      thousandsSep: ",",
      weekdays: ["星期一", "星期二", "星期三", "星期四", "星期五", "星期六", "星期天"]
    },
    global: {
      timezoneOffset: -8 * 60  // +8 时区修正方法
    }
  });
  var options = {
    title: {
      text: 'getTimezoneOffset with local DST crossover'
    },

    subtitle: {
      text: 'From October 27, UTC midnight is 01:00 AM in Oslo'
    },

    xAxis: {
      type: 'datetime'
    },

    series: [{
      data: (function () {
        var arr = [],
          i;
        for (i = 0; i < 16; i = i + 1) {
          arr.push(i);
        }
        return arr;
      }()),
      dataLabels: {
        enabled: true,
        format: '{x:%H:%M}'
      },
      pointStart: Date.UTC(2014, 9, 15),
      pointInterval: 24 * 36e5,
      name: 'UTC Midnight',
      tooltip: {
        pointFormat: 'UTC midnight = {point.x:%H:%M} local time'
      }
    }]
  }
  var chart = Highcharts.chart('container', options);
</script>
</body>
</html>
